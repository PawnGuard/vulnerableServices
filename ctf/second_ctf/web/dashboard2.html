<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PAWNGUARD</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#10b981;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071126 0%, #081226 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:520px;
      text-align:center;
    }

    .logo{
      font-size:40px;
      font-weight:800;
      letter-spacing:2px;
      margin-bottom:22px;
      background: linear-gradient(90deg, #10b981, #06b6d4, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      background-size: 200% auto;
      text-shadow: 0 0 8px rgba(16,185,129,0.2);
    }

    @keyframes shine {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .card{
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    h1{margin:0 0 8px 0;font-size:20px}
    p.lead{margin:0 0 20px 0;color:var(--muted);font-size:14px}

    form {
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    label{
      display:block;
      width:100%;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .input-wrap{flex:1 1 260px; min-width:180px;}
    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:inherit;
      font-size:15px;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }
    input[type="text"]:focus{
      box-shadow: 0 0 0 4px rgba(16,185,129,0.08);
      border-color: rgba(16,185,129,0.6);
    }

    .controls{display:flex; gap:10px; align-items:center}
    button{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:10px;
      border: none;
      cursor:pointer;
      background: linear-gradient(90deg, var(--accent), #06a36e);
      color:#042018;
      font-weight:600;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(16,185,129,0.12);
    }
    button[disabled]{opacity:0.6; cursor:default; transform:none}
    .secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:9px 12px;
      border-radius:8px;
    }

    .status{
      width:100%;
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    /* Secci贸n SSH */
    .ssh-section[hidden]{ display:none; }
    .ssh-section{
      margin-top:16px;
      padding:16px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:10px;
      text-align:left;
    }
    .ssh-section h2{ margin:0 0 8px 0; font-size:18px; }
    .ssh-section code{
      background: rgba(16,185,129,0.12);
      padding: 2px 6px;
      border-radius: 6px;
      color: #a7f3d0;
    }

    #confetti-canvas{
      pointer-events:none;
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:9999;
    }

    @media (max-width:520px){
      .card{padding:18px}
      form{gap:8px}
      .logo{font-size:32px;}
    }
  </style>
  <!-- Crea tu flag con alguna de las palabras: LINUSTOLVARDS | LINUXEROS | LINUXPEPERS | PEDRITOSOLA | STARTING_CTF | HARDCTF -->
</head>
<body>
  <div class="container">
    <div class="logo">PAWNGUARD</div>

    <div class="card" role="region" aria-label="Formulario de ejemplo con confeti">
      <h1>V谩lida tu flag</h1>
      <p class="lead">Introduce tu flag y presiona enviar. Si es correcta, ver谩s el siguiente paso </p>

      <form id="demo-form" autocomplete="off" novalidate>
        <div class="input-wrap">
          <label for="value">Valor</label>
          <input id="value" name="value" type="text" placeholder="Escribe algo..." aria-label="Valor a enviar" required />
        </div>

        <div class="controls" aria-hidden="false">
          <button id="submitBtn" type="submit" aria-live="polite">Enviar</button>
          <button id="clearBtn" type="button" class="secondary">Limpiar</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite">Listo</div>
      </form>
    </div>
  </div>

  <!-- Secci贸n a mostrar tras validaci贸n correcta -->
  <div id="ssh-access" class="ssh-section" hidden>
    <h2>Acceso SSH</h2>
    <p>Usuario SSH: <code id="ssh-user">hacker</code></p>
    <p>Con茅ctate usando tu host del reto. Ejemplo: <code>ssh hacker@direccion-ip</code></p>
  </div>

  <canvas id="confetti-canvas" aria-hidden="true"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Esta es la ruta /dashboard2. Recuerda para que era importante este dato. -->

  <script>
    (function(){
      const form = document.getElementById('demo-form');
      const input = document.getElementById('value');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const status = document.getElementById('status');
      const confettiCanvas = document.getElementById('confetti-canvas');

      // Nuevos elementos de la secci贸n SSH
      const sshSection = document.getElementById('ssh-access');
      const sshUserEl = document.getElementById('ssh-user');

      // Ajuste del canvas para confetti
      function setCanvasSize() {
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
      }
      setCanvasSize();
      window.addEventListener('resize', setCanvasSize);

      // Crear instancia de confetti (usa el script importado)
      const myConfetti = (typeof confetti !== 'undefined')
        ? confetti.create(confettiCanvas, { resize: true, useWorker: true })
        : null;

      function lanzarConfeti() {
        if (!myConfetti) return;
        myConfetti({ particleCount: 40, spread: 70, origin: { y: 0.2 } });
        myConfetti({ particleCount: 30, spread: 120, origin: { y: 0.1 } });
        const duration = 1200;
        const end = Date.now() + duration;
        (function frame() {
          myConfetti({
            particleCount: 5,
            startVelocity: 25,
            ticks: 60,
            origin: { x: Math.random(), y: Math.random() * 0.6 }
          });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();
      }

      // Funci贸n robusta para enviar el valor al servidor
      async function enviarValor(valor) {
        // Si est谩s sirviendo el HTML desde el mismo servidor, la ruta relativa es preferible.
        // Si pruebas localmente en otro puerto, el fallback apunta a localhost:80.
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const url = isLocal ? 'http://localhost:4344/validation' : '/validation';
        const payload = { flag: valor };

        try {
          const resp = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify(payload),
          });

          const ct = resp.headers.get('content-type') || '';
          let data;
          if (ct.includes('application/json')) {
            data = await resp.json();
          } else {
            // Si viene texto, intentamos parsear por si acaso es JSON en texto
            const txt = (await resp.text()).trim();
            try { data = JSON.parse(txt); }
            catch { data = { message: txt }; }
          }

          return { ok: resp.ok, data, status: resp.status };
        } catch (err) {
          return { ok: false, error: err?.message || String(err) };
        }
      }

      // Handler submit del formulario
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) {
          status.textContent = 'Introduce un valor antes de enviar.';
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';
        status.textContent = 'Enviando al servidor...';

        try {
          const { ok, data, status: httpStatus, error } = await enviarValor(val);

          if (!ok) {
            if (data && data.error) status.textContent = `Error: ${data.error}`;
            else if (data && data.message) status.textContent = `Error: ${data.message}`;
            else if (httpStatus) status.textContent = `Error del servidor (status ${httpStatus}).`;
            else status.textContent = `Error al comunicarse con el servidor. ${error || ''}`;
          } else {
            // Normalizar resultado y username
            const resultNum = Number((data && data.result) ?? 0);
            const username = (typeof data?.username === 'string' && data.username.trim())
              ? data.username.trim()
              : null;

            if (resultNum > 0) {
              status.textContent = '隆Felicidades, la flag es correcta! \nV谩lida tu pr贸xima flag en esta p谩gina.';
              lanzarConfeti(); // <-- CONFETI sigue ejecut谩ndose

              // Mostrar secci贸n SSH y setear usuario de forma segura
              if (username) {
                sshUserEl.textContent = username;
              } else {
                // si no lleg贸 username, mantener el texto que ya tengas o usar fallback
                // no sobrescribimos con innerHTML, usamos textContent por seguridad
                if (!sshUserEl.textContent || sshUserEl.textContent.trim() === '') {
                  sshUserEl.textContent = 'ctfplayer';
                }
              }
              sshSection.hidden = false;

              // Opcional: actualizar el ejemplo de comando dentro de la secci贸n si existe 2潞 <code>
              try {
                const codeEls = sshSection.querySelectorAll('code');
                if (codeEls && codeEls.length > 1) {
                  const displayUser = username || sshUserEl.textContent.trim() || 'ctfplayer';
                  if (displayUser === "隆FELICIDADES, YA NO HAY USUARIO!"){
                    codeEls[1].textContent = "隆RESOLVISTE EL CTF!";
                  }else { 
                    codeEls[1].textContent = `ssh ${displayUser}@direccion-ip`;
                  }
                }
              } catch (e) {
                // no bloqueamos la UX por un fallo menor
                console.warn('No se pudo actualizar ejemplo SSH:', e);
              }

              // Peque帽o delay y luego scroll al bloque (como ya hac铆as)
              setTimeout(() => {
                location.hash = '#ssh-access';
                sshSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }, 50);
            } else {
              status.textContent = 'Flag invalida.';
            }
          }
        } catch (err) {
          console.error(err);
          status.textContent = 'Error al comunicarse con el servidor.';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
        }
      });

      // Bot贸n limpiar mantiene su comportamiento
      clearBtn.addEventListener('click', () => {
        input.value = '';
        status.textContent = 'Listo';
        input.focus();
      });
    })();
  </script>

</body>
</html>

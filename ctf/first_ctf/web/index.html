<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<style>
			body {
				background: #37393c;
				font-family: "Segoe UI", Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.login-container {
				background: #fff;
				padding: 2rem 2.5rem;
				border-radius: 8px;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
				width: 100%;
				max-width: 350px;
			}
			.login-container h1 {
				margin-bottom: 1.5rem;
				text-align: center;
				color: #333;
			}
			.form-group {
				margin-bottom: 1rem;
			}
			.form-group label {
				display: block;
				margin-bottom: 0.5rem;
				color: #555;
			}
			.form-group input {
				width: 100%;
				padding: 0.5rem;
				border: 1px solid #ddd;
				border-radius: 4px;
				font-size: 1rem;
			}
			.login-btn {
				width: 100%;
				padding: 0.75rem;
				background: #0078d4;
				color: #fff;
				border: none;
				border-radius: 4px;
				font-size: 1rem;
				cursor: pointer;
				margin-top: 1rem;
				transition: background 0.2s;
			}
			.login-btn:hover {
				background: #005fa3;
			}
			.login-footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.95rem;
				color: #888;
			}
			@media (max-width: 400px) {
				.login-container {
					padding: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h1>Login</h1>
			<form action="/login" method="POST">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input
						type="text"
						id="username"
						name="username"
						autocomplete="username"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<input
						type="password"
						id="password"
						name="password"
						autocomplete="current-password"
						required
					/>
				</div>
				<button type="submit" class="login-btn">Sign In</button>
			</form>
			<div class="login-footer">
				No tienes una cuenta?
				<a onclick="alert('No disponible actualmente.')">Registrarte</a>
			</div>
		</div>
	</body>
</html>
